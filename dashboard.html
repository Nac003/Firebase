<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Budget App</title>
</head>
<body>
  <h2>Nadzorna ploča</h2>
  <button id="logoutBtn">Odjava</button>

  <h3>Transakcije</h3>
  <ul id="transakcije"></ul>

  <h3>Štednja</h3>
  <ul id="stednja"></ul>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const transakcijeEl = document.getElementById("transakcije");
    const stednjaEl = document.getElementById("stednja");
    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location = "index.html";
        return;
      }

      // Dohvati cijelu bazu
      const snapshot = await get(ref(db));
      const data = snapshot.val();

      // Pronađi korisnika u bazi prema emailu
      const korisnici = data.korisnici;
      const userRecord = Object.entries(korisnici).find(([id, val]) => val.email === user.email);
      if (!userRecord) {
        alert("Korisnik nije pronađen u bazi!");
        return;
      }

      const [userId, userData] = userRecord;

      // Filtriraj transakcije i štednju
      const transakcije = Object.values(data.budget_korisnika).filter(t => t.id_korisnika === userId);
      const stednja = Object.values(data.stednja).filter(s => s.id_korisnika === userId);

      transakcijeEl.innerHTML = transakcije
        .map(t => `<li>${t.kategorija}: ${t.iznos} (${t.tip_transakcije})</li>`)
        .join('');

      stednjaEl.innerHTML = stednja
        .map(s => `<li>${s.kategorija}: ${s.iznos} kn (rok: ${s.rok})</li>`)
        .join('');
    });
  </script>
</body>
</html>
